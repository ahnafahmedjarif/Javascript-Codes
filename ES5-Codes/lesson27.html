<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing CSS style Dynamically in Javascipt</title>
    <style>
        .para-style{

            color: red;
            font-size: 3rem;
            letter-spacing: 7px;
            font-style: italic;
            font-family: sans-serif;
            font-weight: bold;
    }

    </style>
</head>
<body>

    <p id="para-id">This is a paragraph</p>
    <button onclick="addStyle()">Add Style</button>
    <button onclick="removeStyle()">Remove Style</button>

    <script>
        function addStyle(){

            var para_variable = document.querySelector("#para-id");
            para_variable.classList.add("para-style");

        }

        function removeStyle(){

            var para_variable = document.querySelector("#para-id");
            para_variable.classList.remove("para-style");
        }
    </script>
</body>
</html>
