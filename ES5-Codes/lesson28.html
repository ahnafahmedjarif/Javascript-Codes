<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener in Javascipt</title>
    <style>
        .my-style{
            color: green;
            font-size: 50px;
        }
    </style>
</head>
<body>

    <button>Click Me</button>
    <h1>Hello World 1</h1>
    <h1 class="my-style">Hello World 2</h1>

    <script>

        var button = document.querySelector("button");
        button.addEventListener("click", function() {

            alert("You have clciked me.");

        });

        var heading1 = document.querySelector("h1");
        heading1.addEventListener("click", function() {

            heading1.style.color = "red";
            heading1.style.fontSize = "50px";
            heading1.style.fontWeight = "bold";

        });

        var heading2 = document.querySelectorAll("h1")[1];
        heading2.addEventListener("mouseover", function() {

            heading2.classList.add("my-style");

        })
        
        heading2.addEventListener("mouseout", function() {

            heading2.classList.remove("my-style");

        })

    </script>
</body>
</html>
