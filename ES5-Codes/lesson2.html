<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword, Data Type and Comment</title>
</head>

<body> 

    <!-- Keyword -->

    <!--Keywords are tokens that have special meaning in Javascript.
     Such as: break, case, catch, continue, do, else, function  -->

    <!-- Data Types -->

    <!-- There are 4 types of data type :
    i) String
    ii) Number
    iii) Boolean
    iv) objects -->

<script>
    
    console.log(typeof("Hello World from Javascript")) //String Datatype means data inside of "" sign.

    console.log(typeof(1234)) // Number datatype means any kind of number data.

    console.log(typeof(true)) // Boolean datatype means data which is true or false.

</script>
</body>

</html>
