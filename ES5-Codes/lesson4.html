    <!-- Number method -->
    <!-- The Number() method converts a value to a number. -->

    <script>

        var num1 = 20;
        num1 = toString(num1); // converting number data type to string 
        console.log(typeof(num1));

        var num2 = "20";
        num2 = parseInt(num2); // connveting string to number data type
        console.log(typeof(num2));

        var num3 = 20.5;
        num3 = parseFloat(num3);
        console.log(typeof(num3)); //converting float to number datatype

        var number1 = 2.567;
        console.log(number1.toFixed(2));

        var number2 = 5.3859;
        console.log(number2.toPrecision(4));

        console.log(Number("50.2")); // converting to number
