<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add or concatenate string in javascipt</title>
</head>
<body>
    
    <script>

        //document.write("Ahnaf" + " Ahmed" + "Jarif");  to concatenate we use + sign

        // Same thing with variable
        var first_name = "Ahnaf";
        var last_name = " Ahmed";
        var nick_name = " Jarif";
        var full_name = first_name + last_name + nick_name;
        document.write("My name is" + full_name);
        document.write(full_name + " is my name");
        
    </script>
