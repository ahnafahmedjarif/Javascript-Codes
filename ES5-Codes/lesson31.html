<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add and Remove Animation, key event in Javascipt</title>
    <style>
        .myButton{

            /* background-color: green; */
            padding: 30px;
            margin: 30px;
            font-family: sans-serif;
            font-size: 30px;

        }

        .animation{

            box-shadow: 0 15px 18px 0 tomato;
            opacity: 0.5 ;
        }
    </style>
</head>
<body>

    <button class="myButton audio-1">a</button>
    <button class="myButton audio-2">b</button>
    <button class="myButton audio-3">c</button>

    <script>

        var buttons = document.querySelectorAll(".myButton");

        for (var i = 0; i < buttons.length; i++) {

            buttons[i].addEventListener("click", function () {
            var text = this.innerHTML;
            console.log(text);
            audioPlay(text);
            playAnimation(text);

        });
    }

    document.addEventListener("keypress", function(event) {
        var text = event.key;
        audioPlay(text);
        playAnimation(text);
    })
    
        function audioPlay(text){

        switch (text){
                case "a":
                    var audio = new Audio("Audio/a.mp3");
                    audio.play();
                    break;
                case "b":
                    var audio = new Audio("Audio/b.mp3");
                    audio.play();
                    break;
                case "c":
                    var audio = new Audio("Audio/c.mp3");
                    audio.play();
                    break;
            }
        }

        function playAnimation(text) {
    
            var selectedButton = document.querySelector("." + text);
            selectedButton.classList.add("animation");

            setTimeout(function () {
                selectedButton.classList.remove("animation");
            }, 10000);
        }   


    </script>
</body>
</html>
