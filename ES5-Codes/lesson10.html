<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop in Javascript</title>
</head>
<body>
    <!-- While -->
    <!-- The While Loop. The while loop loops through a block of code as long as a specified condition is true. -->

    <script>
        
        //print 1 to 100 in while loop

        var i = 1;
        while (i <= 100){
            i += 1;
            // console.log(i);
        }

        // sum of all numbers from 1 to 100
        var j = 1;
        var sum = 0;
        
        while (j <= 10){
            j += 1;
            sum += i;
        }
        console.log(sum);

    </script>
</body>
</html>
