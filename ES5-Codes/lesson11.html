<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while loop in Javascript</title>
</head>
<body>
    
    <!-- Do while -->
    <!-- A Javascript Do While Loop executes a block of code and checks a condition simultaneously. This continues until the condition is false. A Javascript Do While Loop executes a block of code once, then checks a condition. If the condition is true, the loop is executed again. -->

    <script>

        var i = 1;
        do {
            console.log(i);
            i ++
        }
        while (i <= 20);
        
    </script>
</body>
</html>
