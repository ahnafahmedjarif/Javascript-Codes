<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declare variables in Javascript</title>
</head>
<body>
    <!-- Variables -->

    <!-- Variables are containers for storing information 
    There are 3 types of method to declare variables in javascript.-->
    
    <script>

        var name1 = "Jarif <br>"; //declare a variable with var.
        document.write(name1);

        name1 = "Arham<br>";
        document.write(name1);

        let name2 = "Zarin <br>"; //declare a variable with let
        document.write(name2);

        const name3 = "Pew"; // declare a variable with const
        document.write(name3);

    </script>
</body>
</html>
