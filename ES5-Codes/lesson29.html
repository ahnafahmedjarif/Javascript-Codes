<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener with multiple elements</title>
</head>
<body>

    <h1>You havn't clciked any button</h1>
    <button class="myButton">Button 1</button>
    <button class="myButton">Button 2</button>
    <button class="myButton">Button 3</button>
    <button class="myButton">Button 4</button>
    <button class="myButton">Button 5</button>

    <script>

        var length = document.querySelectorAll(".myButton").length;
        for (var i = 0; i < length; i ++){
            document.querySelectorAll(".myButton")[i].addEventListener("click", function() {

                var text = this.innerHTML;
                document.querySelector("h1").innerHTML = text + " is clicked";

        });
        }


    </script>
</body>
</html>
