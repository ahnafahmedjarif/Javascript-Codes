<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing game with Javascipt</title>
</head>
<body>

    <script>

        var num_of_won = 0;
        var num_of_lost = 0;

        for (var i = 1; i <= 5; i ++){
            var guess_number = prompt("Enter any number from 1 to 5: ");
            var random_number = Math.floor(Math.random()* 6);

            if (guess_number == random_number){
                console.log("You have won");
                num_of_won ++;
            }
            else{
                console.log("You have lost. Random number was: " + random_number);
                num_of_lost ++;
            }
        }
        document.write("Number of won: " + num_of_won + "<br>");
        document.write("Number of lost: " + num_of_lost + "<br>");
        
    </script>
</body>
</html>
