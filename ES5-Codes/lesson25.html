<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find, Create, add, Remove html elements in Javascipt</title>
</head>
<body>
    
    <a href="#" onclick="link()">Visit Google</a>
    <div id="my-div" style="background-color: green; width: 300px; padding: 20px; margin: 20px;" >
        <h1>Hello</h1>
        <h1>Good Bye</h1>
    </div>

    <script>

        // selecting the a tag and change it

        function link(){

            var link = document.getElementsByTagName("a")[0];
            console.log(link);
            link.style.textDecoration = "none";
            link.style.color = "green";
            link.href = "https://youtube.com";   

        }

        //creating a new element

        var heading3 = document.createElement("h1");
        var text = document.createTextNode("this is heading 3.")
        heading3.appendChild(text);

        //selecting my-div

        var my_div = document.getElementById("my-div");
        my_div.appendChild(heading3);
        
        // removing an element

        var heading2 = document.getElementsByTagName("h1")[1];
        my_div.removeChild(heading2);

        //selecting first heading
        var heading1 = document.getElementsByTagName("h1")[0];

        // appending a child on the top
        
        var heading0 = document.createElement("h1");
        var text0 = document.createTextNode("this is heading 0.")
        heading0.appendChild(text0);
        my_div.insertBefore(heading0, heading1);

    </script>
</body>
</html>
