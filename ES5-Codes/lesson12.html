<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and continue in Javascript</title>
</head>
<body>
    <!-- Break -->
    <!-- The break statement "jumps out" of a loop. -->

    <!-- Continue -->
    <!-- The continue statement "jumps over" one iteration in the loop. -->
    <script>

        for (var i = 1; i <= 100; i ++){
            if ( i == 10 ){
                break;
            }
            console.log(i)
        }


        for (var j = 1; j <= 100; j ++){
            if ( j == 10 ){
                continue;
            }
            console.log(j)
        }
        
    </script>
</body>
</html>
