<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output in Javascipt</title>
</head>
<body>
    
    <!-- Output
        There are 3 ways to show output in javascript. 
        1. alert()
        2. document.write()
        3.console.log()
    -->

    <script>

        //Methods for javascipt output
        
        //alert() function 
        alert("Hello World from Javascipt");

        //document.write() function
        document.write("Hello World from Javascript!");

        //console.log() function
        console.log("Hello World from Javascript");

    </script>
</body>
</html>
